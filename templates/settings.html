{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card white">
                <div class="card-content">
                    <div class="clearfix header">
                        Settings<img src="../static/images/crypto_coins_bw.png" alt="Silver cryptocoins">
                    </div><hr>
                    <div class="crypto-large">
                        <p class="increase-line-height">First name: {{ user_settings.first_name }}</p><br>
                        <p class="increase-line-height">Last name: {{ user_settings.last_name }}</p><br>
                        <p class="increase-line-height">Balance (USD): {{ "{:.2f}".format(portfolioBalance) }}</p><br>
                        <a href="{{ url_for('edit_settings') }}" class="waves-effect waves-light btn-small blue darken-2">Edit</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
